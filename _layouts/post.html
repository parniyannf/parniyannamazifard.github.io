---
layout: default
---

<article class="project-post">
    <div class="container">
        <header class="post-header">
            <h1>{{ page.title }}</h1>
            <p class="post-description">{{ page.description }}</p>
            <div class="post-skills">
                {% for skill in page.skills %}
                    <span class="skill-tag">{{ skill }}</span>
                {% endfor %}
            </div>
        </header>
        
        <div class="post-content">
            {{ content }}
        </div>
        
        <footer class="post-footer">
            <a href="{{ '/projects' | relative_url }}" class="back-link">‚Üê Back to Projects</a>
        </footer>
    </div>
</article>

<style>
.project-post {
    padding: 4rem 0;
}

.post-header {
    text-align: center;
    margin-bottom: 3rem;
}

.post-header h1 {
    font-size: 2.5rem;
    margin-bottom: 1rem;
}

.post-description {
    font-size: 1.2rem;
    color: #666;
    margin-bottom: 1.5rem;
}

.post-skills {
    display: flex;
    flex-wrap: wrap;
    gap: 0.5rem;
    justify-content: center;
}

.post-content {
    max-width: 800px;
    margin: 0 auto;
    line-height: 1.8;
}

.post-content h2 {
    margin-top: 2rem;
    margin-bottom: 1rem;
}

.post-content img {
    max-width: 100%;
    border-radius: 8px;
    margin: 1.5rem 0;
}

.post-content ul, .post-content ol {
    margin-left: 2rem;
    margin-bottom: 1rem;
}

.post-footer {
    margin-top: 3rem;
    text-align: center;
}

.back-link {
    color: var(--link-color);
    text-decoration: none;
    font-weight: 500;
}
</style>
