---
layout: default
title: Projects
---

<section class="projects-page">
    <div class="container">
        <header class="page-header">
            <h1>My Projects</h1>
            <p>A collection of electronics, embedded systems, and software projects</p>
        </header>
        
        <div class="projects-grid">
            {% for project in site.projects %}
                <div class="project-card">
                    <a href="{{ project.url }}">
                        <div class="project-image">
                            <img src="{{ project.main-image }}" alt="{{ project.title }}">
                        </div>
                        <div class="project-info">
                            <h3>{{ project.title }}</h3>
                            <p>{{ project.description }}</p>
                            <div class="project-skills">
                                {% for skill in project.skills %}
                                    <span class="skill-tag">{{ skill }}</span>
                                {% endfor %}
                            </div>
                        </div>
                    </a>
                </div>
            {% endfor %}
        </div>
    </div>
</section>

<style>
.projects-page {
    padding: 4rem 0;
    min-height: 70vh;
}

.page-header {
    text-align: center;
    margin-bottom: 4rem;
}

.page-header h1 {
    font-size: 3rem;
    margin-bottom: 1rem;
}

.page-header p {
    font-size: 1.2rem;
    color: #666;
}
</style>
